version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life-planner-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - life-planner
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: life-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-life_planner}
      POSTGRES_USER: ${DB_USERNAME:-life_planner}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - life-planner

  redis:
    image: redis:7-alpine
    container_name: life-planner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - life-planner

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life-planner-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - life-planner
    depends_on:
      - db
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life-planner-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - life-planner
    depends_on:
      - db
      - redis

networks:
  life-planner:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
